<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function checkPassword() {
        let pw1 = document.getElementById("pass1").value;  
        let pw2 = document.getElementById("pass2").value;  
        if(pw1 == pw2)  
        {   
            var pass = document.getElementById("errormsg");
            pass.style.color ="green";
            pass.innerHTML = "Correct!"
        } 
        if(pw1 != pw2){
            var inpass = document.getElementById("errormsg");
            inpass.style.color ="red";  
            inpass.innerHTML = "Incorrect!"
    
        }   
    
    }
    </script>
<body>
        <h1>Register</h1>
        Username: <input type="text"><br>
        Password: <input type="text" id="pass1"><br>
        Re-type Password: <input type="text" id="pass2"><br>
        <input type="submit" onclick="checkPassword()">
        <div id="errormsg"></div>
</body>

</html>
